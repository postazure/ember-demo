<!DOCTYPE html>
<html>
  <head>
    <script src="javascripts/vendor/jquery-2.1.3.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.8.1/semantic.min.js" ></script>
    <script src="javascripts/vendor/handlebars-v3.0.0.js" ></script>
    <script src="javascripts/vendor/ember.js" ></script>
    <script src="javascripts/vendor/ember-template-compiler-1.10.0.js" ></script>
    <script src="http://builds.emberjs.com/canary/ember-data.js" ></script>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.8.1/semantic.min.css" media="screen" title="no title" >
    <link rel="stylesheet" href="stylesheets/app.css" media="screen" title="no title" >

    <title></title>
  </head>
  <body>
    <script type="text/x-handlebars" id="application">
      <div class="ui grid">
        <div class="three wide column">
          <div class="ui segment">
            <div class="ui secondary vertical pointing menu">
              {{#link-to "index" classNames="item"}}
                Home
              {{/link-to}}

              {{#link-to "games" classNames="item"}}
                Games
              {{/link-to}}
            </div>
          </div>
        </div>

        <div class="thirteen wide column">
          <div id="outlet" class="ui segment">
            <h3>Game Lib</h3>
            <div class="ui divider"></div>
            {{outlet}}
          </div>
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" id="index">
      <h3>Welcome to the index</h3>
    </script>

    <script type="text/x-handlebars" id="games">
      <div class="ui grid">
        <div class="four wide column">
          <div class="ui vertical pointing menu">
            {{#each game in model}}
              {{#link-to "games.game" game classNames="item"}}
                {{game.name}}
              {{/link-to}}
            {{/each}}
          </div>
        </div>
        <div class="twelve wide column">
          <div id="outlet" class="ui secondary segment">
            {{outlet}}
          </div>
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" id="games/game">
      <div>
        {{model.name}}
      </div>
      <div>
        {{model.year}}
      </div>
    </script>

    <script src="javascripts/app.js" ></script>
    <script src="javascripts/routes/games.js" ></script>
    <script src="javascripts/models/games.js" ></script>
  </body>
</html>
